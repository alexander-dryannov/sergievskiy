{% extends 'base.html' %}

{% block content %}
    <h2 class="text-center">Новости</h2>
    <div class="row flex-column">
        {% for post in posts %}
            <div class="col-sm-12 col-sm-10 col-xl-6 mt-3 mx-auto">
                <div class="card">
                    <div class="card-body">
                        <h5 class="card-title text-center">{{ post.title }}</h5>
                        <p class="card-text">{{ post.text | truncatewords:42 }}</p>
                        <a href="{% url 'post-detail' post.id %}" class="btn btn-primary">Читать</a>
                    </div>
                    <div class="card-footer text-body-secondary text-center">
                        {{ post.created_at}}
                    </div>
                </div>
            </div>
        {% endfor %}
    </div>
{% endblock %}
