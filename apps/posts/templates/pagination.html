<nav aria-label="custom-pagination" class="mt-3">
  <ul class="pagination justify-content-center">
      {% if page.has_previous %}
          <li class="page-item"><a class="page-link" href="?page={{ page.previous_page_number }}">Назад</a></li>
      {% endif %}
      {% for page_number in page.paginator.page_range %}
          <li class="page-item"><a class="page-link" href="?page={{ page_number }}">{{ page_number }}</a></li>
      {% endfor %}
      {% if page.has_next %}
          <li class="page-item"><a class="page-link" href="?page={{ page.next_page_number }}">Вперед</a></li>
      {% endif %}
  </ul>
</nav>
