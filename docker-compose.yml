name: sergievskiyhram

volumes:
  pg_data:
    name: sergievskiy_pg_data

services:
  db:
    image: postgres:latest
    environment:
      - POSTGRES_PASSWORD=${DB_PASSWORD}
      - POSTGRES_USER=${DB_USER}
      - POSTGRES_DB=${DB_NAME}
      - PGUSER=${DB_USER}
    volumes:
      - pg_data:/var/lib/postgresql/data/
    expose:
      - "5432"
    ports:
      - "5432:5432"
    healthcheck:
      test:  pg_isready --dbname=$$POSTGRES_DB --username=$$POSTGRES_USER
      interval: 10s
      timeout: 5s
      start_period: 5s
      retries: 5

  app:
    env_file:
      - ./.env
    build:
      context: .
    expose:
      - "8000"
    depends_on:
      db:
        condition: service_healthy
    healthcheck:
      test: [ "CMD-SHELL", "curl http://localhost:8000/admin" ]
      interval: 30s
      timeout: 10s
      retries: 5

  nginx:
    image: nginx:latest
    ports:
      - 80:80
    restart: on-failure
    volumes:
      - ./project/deploy/nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./project/deploy/nginx/sites.conf:/etc/nginx/conf.d/sites.conf
    depends_on:
      - app
